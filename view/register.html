<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-lg  w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-5 text-center">Register</h2>
    <form action="/api/register" method="POST" enctype="multipart/form-data">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Name</label>
        <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-gray-700">Phone</label>
        <input type="text" id="phone" name="phone" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div class="mb-4">
        <label for="profile_pic" class="block text-gray-700">Profile Picture</label>
        <input type="file" id="profile_pic" name="profile_pic" accept="image/*" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div class="mb-4">
        <input type="submit" value="Register" class="w-full px-3 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 cursor-pointer">
      </div>
    </form>
  </div>
</body>
</html>
